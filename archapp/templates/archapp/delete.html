{% extends "archapp/base.html" %}
{% load i18n %}
{% block content %}

<div class="section section-gray">
  <div class = "row margin-top">
    <div class="col-lg-6 col-md-8 col-sm-10 col-lg-offset-3 col-md-offset-2 col-sm-offset-1 text-center">
      <h3 class="site_name">{% trans "Do you really want to delete" %} {{site.name}}? </h3>
    </div>
  </div>
  <hr class="hrr"> 
  <div class="row">
    <div class="col-lg-1 col-md-1 col-sm-1 col-lg-offset-5 col-md-offset-5 col-sm-offset-5">
      <form action="#" method = 'post'>
        {% csrf_token %}
        <input type="submit" name="Delete" value="{% trans 'Delete' %}" class="btn btn-sm btn-primary">
      </form>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1">
      <a href = "{% url 'archapp:sitepage' site.id %}"  class="btn btn-sm btn-primary">{% trans "Cancel" %}</a>
    </div>
  </div>
</div>
{% endblock %}
