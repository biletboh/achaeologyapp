{% extends "archapp/base.html" %}

{% block content %}

{% load i18n %}

<div class="row">
  <h2 class="text-center">{% trans "Search results" %}</h2>
</div>
<div class="row">
  {%if  object_list%}
  {% for site in object_list %}
  <a href = "url_for('sitePage', site_id = site.id)"> <p>{{site.name}}</p></a>
  {% endfor %}
  {% else %}
  <h3>{% trans "Nothing found" %}</h3>
  {% endif %}
</div>
{% endblock %}
