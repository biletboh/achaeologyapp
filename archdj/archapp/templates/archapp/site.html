{% extends "archapp/base.html" %}

{% block content %}
<div class = "row">
  <div class="col-md-4 col-md-offset-4 text-center">
    <h2 class="site_name">{{site.name}} </h2>
  </div>
</div>

<div class ="row">
  <div class="col-md-1 col-md-offset-2">
    <a href = "{% url 'archapp:delete' site.id %}" class="btn textcol btn-border-color btn-sm">Видалити</a>
  </div>
  <div class="col-md-1">
    <a href = "{% url 'archapp:edit' site.id %}" class="btn btn-border-color textcol btn-sm btn-postion">Редагувати</a>
  </div>
</div>
<hr class="hrr"> 
<div class="row">
  <div class="col-md-4">
    <img src="#" class="avatar" alt="Upload image">
  </div>
  <div class=col-md-4>
    <table class="table">
      <tr>
        <td>Назва: </td>
        <td>{{site.name}}</td>
      </tr>
    </table>
  </div>
  <div class="col-md-4">
    <table class="table">
      <tr>
        <td>Країна:</td>
        <td>{{site.krajina}}</td>
      </tr>
      <tr>
        <td>Область:</td>
        <td>{{site.oblast}}</td>
      </tr>
      <tr>
        <td>Район:</td>
        <td>{{site.rajon}}</td>
      </tr>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <table class="table">
        <tr>
        <td>Вузька хронологiя: </td>
        <td>{{site.chron}}</td>
      </tr>
      <tr>
        <td>Невизначена хронологія: </td>
        <td>{{site.nvchron}}</td>
      </tr>
    </table>
  </div>
</div>

{% endblock %}
